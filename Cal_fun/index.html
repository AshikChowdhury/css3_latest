<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .container{
        /* Calculate the width */
        width: calc(100% - 100px);

        background-color:#CDEBC4;
        color:#6D8B64;
        text-align:center;
        padding:25px 0;
        margin: 0 auto;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <p>This div has 50px on either side.</p>
    </div>
  </body>
</html>
